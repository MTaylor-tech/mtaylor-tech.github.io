<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>WV 4-H Song Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    select, .lyrics-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .lyrics-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>

<body>

  <h1>WV 4-H Song Book</h1>
  <select id="songSelect" onchange="displayLyrics()">
    <!-- Options will be populated by JavaScript -->
  </select>

  <div id="lyrics" class="lyrics-container"></div>

  <script>
    const songs = loadMusic();

    const songSelect = document.getElementById("songSelect");
    const lyricsDiv = document.getElementById("lyrics");

    // Populate dropdown with songs
    songs.forEach(song => {
      const option = document.createElement("option");
      option.value = song.number;
      option.textContent = song.title;
      songSelect.appendChild(option);
    });

    // Display lyrics when a song is selected
    function displayLyrics() {
      const selectedNumber = parseInt(songSelect.value);
      const selectedSong = songs.find(song => song.number === selectedNumber);
      if (selectedSong) {
        lyricsDiv.innerText = selectedSong.title + "\n-----------------------------------------\n\n" + selectedSong.lyrics.join("\n");
      } else {
        lyricsDiv.innerText = "";
      }
    }

    window.onload = () => {
      if (songs.length > 0) {
        let url_string = window.location.href; 
        let url = new URL(url_string);
        
        let n = parseInt(url.searchParams.get("n"));

        let songbook_num = 0;
        if (n > 0) {
          songbook_num = n;
        }
        songSelect.value = songs[songbook_num].number;
        displayLyrics();
      }
    };
  </script>

</body>
</html>
