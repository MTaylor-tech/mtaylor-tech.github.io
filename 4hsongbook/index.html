<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WV 4-H Song Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    select, .lyrics-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }
    .lyrics-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Select a Song</h1>
  <select id="songSelect" onchange="displayLyrics()">
    <!-- Options will be populated by JavaScript -->
  </select>

  <div id="lyrics" class="lyrics-container"></div>

  <script>
    const songs = loadMusic();

    const songSelect = document.getElementById("songSelect");
    const lyricsDiv = document.getElementById("lyrics");

    // Populate dropdown with songs
    songs.forEach(song => {
      const option = document.createElement("option");
      option.value = song.number;
      option.textContent = song.title;
      songSelect.appendChild(option);
    });

    // Display lyrics when a song is selected
    function displayLyrics() {
      const selectedNumber = parseInt(songSelect.value);
      const selectedSong = songs.find(song => song.number === selectedNumber);
      if (selectedSong) {
        lyricsDiv.innerText = selectedSong.title + "-----------------------------\n\n" + selectedSong.lyrics.join("\n");
      } else {
        lyricsDiv.innerText = "";
      }
    }

    function loadMusic() {
      const songs = [
        {
          number: 1,
          title: "H's Four",
          lyrics: [
            "I pledge my head to clearer thought",
            "That in the life I face", 
            "I’ll make my home, my country", 
            "And my world a better place.", 
            "\n", 
            "I pledge my heart to loyalty", 
            "That I may surely be", 
            "A champion of justice", 
            "For all humanity.", 
            "\n", 
            "I pledge my hands to service", 
            "That I may always try", 
            "To give my courage and my strength",
            "To those with less than I.", 
            "\n",
            "I pledge my health to living",
            "A life in which I dare", 
            "To reach out for my brother’s hand,", 
            "To love and hope and care.",
            "\n", 
            "I take my stand, I make my pledge",
            "And each day it means more", 
            "And from now on thru all my life",
            "I’ll pledge the H’s four."
          ]
        },
        {
          number: 2,
          title: "4-H Hymn",
          lyrics: [
            "Give to me the 4-H", 
            "To guide my ways and lead me onward still", 
            "And my life will be music sweet and pure,", 
            "When I pledge myself to thee.", 
            "It makes our minds pure in tho’t, word and deed;", 
            "Fervently striving we reach our goal.", 
            "So may God bless 4-H we all do pray,", 
            "In His name a great A-men."
          ]
        },
        {
          number: 3,
          title: "West Virginia Boys and Girls", 
          lyrics: [
            "West Virginia boys and girls are ever in the lead.", 
            "They train their heads to think correctly,", 
            "Train their hands to serve directly.", 
            "O’er their health they’re ever watchful, all advice they heed;", 
            "And each and ev’ry heart among them meets another’s need.", 
            "\n", 
            "(Chorus)", 
            "So here's to the West Virginia boys and girls,", 
            "And the glorious 4-H sign.", 
            "May the gold, blue, white be ever bright", 
            "As they wave o’er this land so fine.", 
            "\n",
            "We’ll be four-fold life examples, sturdy, staunch and true.",
            "We’re proving what the boys and girls who wear the 4-H sign can do.", 
            "We form the fourth line of defenders of our banner bright;",
            "The red and white and blue shall wave beside gold, blue and white."
          ]
        }
      ];
      return songs;
    }

    // Initialize with the first song
    window.onload = () => {
      if (songs.length > 0) {
        songSelect.value = songs[0].number;
        displayLyrics();
      }
    };
  </script>

</body>
</html>
