    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    select, .lyrics-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .lyrics-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>

    const songs = loadMusic();

    const songSelect = document.getElementById("songSelect");
    const lyricsDiv = document.getElementById("lyrics");

    // Populate dropdown with songs
    songs.forEach(song => {
      const option = document.createElement("option");
      option.value = song.number;
      option.textContent = song.title;
      songSelect.appendChild(option);
    });

    // Display lyrics when a song is selected
    function displayLyrics() {
      const selectedNumber = parseInt(songSelect.value);
      const selectedSong = songs.find(song => song.number === selectedNumber);
      if (selectedSong) {
        lyricsDiv.innerText = selectedSong.title + "\n-----------------------------------------\n\n" + selectedSong.lyrics.join("\n");
      } else {
        lyricsDiv.innerText = "";
      }
    }
